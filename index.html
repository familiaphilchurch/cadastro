<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CADASTRO DE MEMBROS FAMÍLIA PHIL CHURCH ONLINE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 29px;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 280px;
      height: auto;
    }

    .titulo-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin-bottom: 20px;
    }

    .titulo-container h1 {
      color: #ffffff;
      font-size: 22px;
      margin: 0;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 400px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
      text-align: left;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #aaa;
      box-sizing: border-box;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #25D366;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #128C7E;
    }

    #mensagem-aviso {
      width: 100%;
      max-width: 450px;
      padding: 15px;
      background-color: #f1f1f1;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      font-weight: bold;
      text-align: justify;
      color: #333;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="logo-container">
  <img src="https://raw.githubusercontent.com/familiaphilchurch/cadastro/refs/heads/main/PhilChurch00.png" alt="Logo Phil Church">
</div>

<div class="titulo-container">
  <h1>CADASTRO DE MEMBROS FAMÍLIA PHIL CHURCH ONLINE</h1>
</div>

<form id="form">
  <label for="nome">Nome completo:</label>
  <input type="text" id="nome" name="nome" required>

  <label for="dataNascimento">Data de nascimento:</label>
  <input type="date" id="dataNascimento" name="dataNascimento" required>

  <label for="cpf">CPF:</label>
  <input type="text" id="cpf" name="cpf" required>

  <label for="identidade">Identidade (RG):</label>
  <input type="text" id="identidade" name="identidade" required>

  <label for="nomePai">Nome completo do pai:</label>
  <input type="text" id="nomePai" name="nomePai" required>

  <label for="nomeMae">Nome completo da mãe:</label>
  <input type="text" id="nomeMae" name="nomeMae" required>

  <label for="estadoCivil">Estado civil:</label>
  <input type="text" id="estadoCivil" name="estadoCivil" required>

  <label for="conjuge">Nome do cônjuge:</label>
  <input type="text" id="conjuge" name="conjuge">

  <label for="dataCasamento">Data do casamento:</label>
  <input type="date" id="dataCasamento" name="dataCasamento">

  <label for="filhos">Nome dos filhos:</label>
  <textarea id="filhos" name="filhos" rows="4"></textarea>

  <label for="nascimentoFilhos">Data de nascimento dos filhos:</label>
  <textarea id="nascimentoFilhos" name="nascimentoFilhos" rows="4"></textarea>

  <label for="endereco">Seu endereço:</label>
  <input type="text" id="endereco" name="endereco" required>

  <label for="email">Seu e-mail:</label>
  <input type="email" id="email" name="email" required>

  <label for="conversaoBatismo">Data da conversão e do batismo:</label>
  <input type="date" id="conversaoBatismo" name="conversaoBatismo">

  <input type="submit" value="Enviar para WhatsApp">

  <p id="mensagem-aviso">
    ATENÇÃO: CASO SEJA CASADO(A), PEDIMOS GENTILMENTE QUE ENVIE UMA FOTO OU TRAGA UMA CÓPIA DA CERTIDÃO DE CASAMENTO.
    TAMBÉM SOLICITAMOS UMA FOTO OU CÓPIA DO CERTIFICADO DE BATISMO. AGRADECEMOS SUA COLABORAÇÃO.
  </p>
</form>

<script>
  function formatarData(dataStr) {
    if (!dataStr) return "Não informado";
    const [ano, mes, dia] = dataStr.split("-");
    return `${dia}/${mes}/${ano}`;
  }

  document.getElementById('form').addEventListener('submit', function (event) {
    event.preventDefault();

    const nome = document.getElementById('nome').value;
    const dataNascimento = formatarData(document.getElementById('dataNascimento').value);
    const cpf = document.getElementById('cpf').value;
    const identidade = document.getElementById('identidade').value;
    const nomePai = document.getElementById('nomePai').value;
    const nomeMae = document.getElementById('nomeMae').value;
    const estadoCivil = document.getElementById('estadoCivil').value;
    const conjuge = document.getElementById('conjuge').value;
    const dataCasamento = formatarData(document.getElementById('dataCasamento').value);
    const filhos = document.getElementById('filhos').value;
    const nascimentoFilhos = document.getElementById('nascimentoFilhos').value;
    const endereco = document.getElementById('endereco').value;
    const email = document.getElementById('email').value;
    const conversaoBatismo = formatarData(document.getElementById('conversaoBatismo').value);

    const nomesFilhosFormatados = filhos
      .split('\n')
      .filter(nome => nome.trim() !== "")
      .map(nome => `*${nome.trim()}*`)
      .join('%0A');

    const datasFilhosFormatadas = nascimentoFilhos
      .split('\n')
      .filter(data => data.trim() !== "")
      .map(data => `*${data.trim()}*`)
      .join('%0A');

    const mensagem = `*CADASTRO DE MEMBROS FAMÍLIA PHIL CHURCH ONLINE*%0A%0ANome completo: *${nome}*%0AData de nascimento: *${dataNascimento}*%0ACPF: *${cpf}*%0ARG: *${identidade}*%0ANome do pai: *${nomePai}*%0ANome da mãe: *${nomeMae}*%0AEstado civil: *${estadoCivil}*%0ANome do cônjuge: *${conjuge}*%0AData casamento: *${dataCasamento}*%0ANome dos filhos:%0A${nomesFilhosFormatados}%0AData nascimento dos filhos:%0A${datasFilhosFormatadas}%0ASeu endereço: *${endereco}*%0AEmail: *${email}*%0AData conversão/batismo: *${conversaoBatismo}*`;

    const numeroWhatsApp = '5521969148246';
    const url = `https://wa.me/${numeroWhatsApp}?text=${mensagem}`;
    window.open(url, '_blank');
  });
</script>

</body>
</html>
