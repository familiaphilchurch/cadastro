<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Online PhilChurch</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
      text-align: left;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #aaa;
      font-size: 16px;
    }

    textarea {
      resize: none;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #25D366;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #128C7E;
    }

    #mensagem-aviso {
      width: 100%;
      padding: 15px;
      background-color: #f8f8f8;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
      font-weight: bold;
      text-align: justify;
      color: #333;
      margin-top: 15px;
    }

    @media (max-width: 768px) {
      form {
        max-width: 100%;
      }

      #mensagem-aviso {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<form id="form">
  <label for="nome">Nome completo:</label>
  <input type="text" id="nome" name="nome" required autocomplete="off" placeholder="Digite seu nome completo">

  <label for="dataNascimento">Data de nascimento:</label>
  <input type="text" id="dataNascimento" name="dataNascimento" required autocomplete="off" placeholder="DD/MM/AAAA" onblur="formatarData(this)">

  <label for="documentos">CPF/RG:</label>
  <input type="text" id="documentos" name="documentos" required autocomplete="off" placeholder="Digite seu CPF/RG">

  <label for="pai">Nome completo do pai:</label>
  <input type="text" id="pai" name="pai" required autocomplete="off" placeholder="Pai:">

  <label for="mae">Nome completo da mãe:</label>
  <input type="text" id="mae" name="mae" required autocomplete="off" placeholder="Mãe:">

  <label for="estadoCivil">Estado civil:</label>
  <input type="text" id="estadoCivil" name="estadoCivil" required autocomplete="off" placeholder="Digite seu estado civil">

  <label for="conjuge">Nome do cônjuge:</label>
  <input type="text" id="conjuge" name="conjuge" autocomplete="off" placeholder="Digite o nome do cônjuge">

  <label for="dataCasamento">Data do casamento:</label>
  <input type="text" id="dataCasamento" name="dataCasamento" autocomplete="off" placeholder="DD/MM/AAAA" onblur="formatarData(this)">

  <label for="filhos">Nome dos filhos:</label>
  <textarea id="filhos" name="filhos" rows="2" autocomplete="off" placeholder="Digite o nome dos filhos"></textarea>

  <label for="nascimentoFilhos">Data de nascimento dos filhos:</label>
  <textarea id="nascimentoFilhos" name="nascimentoFilhos" rows="2" autocomplete="off" placeholder="DD/MM/AAAA" onblur="formatarData(this)"></textarea>

  <label for="endereco">Seu endereço:</label>
  <input type="text" id="endereco" name="endereco" required autocomplete="off" placeholder="Digite seu endereço">

  <label for="email">Seu e-mail:</label>
  <input type="email" id="email" name="email" required autocomplete="off" placeholder="Digite seu e-mail">

  <label for="conversaoBatismo">Data da conversão e do batismo:</label>
  <input type="text" id="conversaoBatismo" name="conversaoBatismo" autocomplete="off" placeholder="DD/MM/AAAA" onblur="formatarData(this)">

  <input type="submit" value="Enviar para WhatsApp">

  <p id="mensagem-aviso">
    ATENÇÃO: CASO SEJA CASADO(A), PEDIMOS GENTILMENTE QUE ENVIE UMA FOTO OU TRAGA UMA CÓPIA DA CERTIDÃO DE CASAMENTO.
    TAMBÉM SOLICITAMOS UMA FOTO OU CÓPIA DO CERTIFICADO DE BATISMO. AGRADECEMOS SUA COLABORAÇÃO.
  </p>
</form>

<script>
  function formatarData(input) {
    let valor = input.value.replace(/\D/g, '').slice(0, 8);
    if (valor.length === 8) {
      input.value = valor.replace(/(\d{2})(\d{2})(\d{4})/, '$1/$2/$3');
    }
  }
</script>

</body>
</html>
