<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CADASTRO DE MEMBROS FAMÍLIA PHIL CHURCH ONLINE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 29px;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 280px;
      height: auto;
    }

    .titulo-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin-bottom: 20px;
    }

    .titulo-container h1 {
      color: #ffffff;
      font-size: 22px;
      margin: 0;
      font-weight: 600;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 400px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
      text-align: left;
      font-weight: 600;
    }

    /* Espaçamento menor entre grupos de datas e próximos labels */
    .date-group {
      display: flex;
      gap: 5px;
      margin-bottom: 2px;
    }

    .date-group + label {
      margin-top: 2px;
      margin-bottom: 5px;
    }

    /* Efeito 3D nos inputs e textarea */
    input[type="text"],
    input[type="date"],
    input[type="number"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #555;
      box-sizing: border-box;
      font-size: 16px;
      outline: none;
      background: #fefefe;
      box-shadow:
        inset 2px 2px 5px #d1d1d1,
        inset -2px -2px 5px #ffffff,
        2px 2px 5px rgba(0, 0, 0, 0.1);
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="number"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #000;
      box-shadow:
        inset 1px 1px 2px #bbb,
        inset -1px -1px 2px #fff,
        0 0 8px #25D366;
      background: #fff;
    }

    .date-group input {
      width: 40px;
      padding: 6px 5px;
      border-radius: 6px;
      border: 1px solid #555;
      text-align: center;
      font-size: 13px;
      background: #fefefe;
      box-shadow:
        inset 2px 2px 5px #d1d1d1,
        inset -2px -2px 5px #ffffff,
        2px 2px 5px rgba(0, 0, 0, 0.1);
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .date-group input:focus {
      border-color: #000;
      box-shadow:
        inset 1px 1px 2px #bbb,
        inset -1px -1px 2px #fff,
        0 0 8px #25D366;
      background: #fff;
    }

    .date-group input[name^="ano"] {
      width: 60px;
    }

    /* Botão com efeito 3D e borda sutil */
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #25D366;
      border: 2px solid #1DA851;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.2s, transform 0.1s, border-color 0.3s;
      box-shadow: 0 4px 6px rgba(0, 128, 85, 0.5);
    }

    input[type="submit"]:hover {
      background-color: #128C7E;
      border-color: #0F6F61;
      box-shadow: 0 6px 8px rgba(0, 128, 85, 0.7);
      transform: translateY(-2px);
    }

    input[type="submit"]:active {
      box-shadow: 0 2px 3px rgba(0, 128, 85, 0.4);
      transform: translateY(1px);
      border-color: #0B5748;
    }

    #mensagem-aviso {
      width: 100%;
      max-width: 450px;
      padding: 15px;
      background-color: #f1f1f1;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      font-weight: bold;
      text-align: justify;
      color: #333;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="logo-container">
  <img src="https://raw.githubusercontent.com/familiaphilchurch/cadastro/refs/heads/main/PhilChurch00.png" alt="Logo Phil Church">
</div>

<div class="titulo-container">
  <h1>CADASTRO DE MEMBROS FAMÍLIA PHIL CHURCH ONLINE</h1>
</div>

<form id="form">
  <label for="nome">Nome completo:</label>
  <input type="text" id="nome" name="nome" required>

  <label>Data de nascimento:</label>
  <div class="date-group">
    <input type="text" name="diaNascimento" placeholder="DD" maxlength="2" required inputmode="numeric" pattern="\d{1,2}">
    <input type="text" name="mesNascimento" placeholder="MM" maxlength="2" required inputmode="numeric" pattern="\d{1,2}">
    <input type="text" name="anoNascimento" placeholder="AAAA" maxlength="4" required inputmode="numeric" pattern="\d{4}">
  </div>

  <label for="cpf">CPF:</label>
  <input type="text" id="cpf" name="cpf" required>

  <label for="identidade">Identidade (RG):</label>
  <input type="text" id="identidade" name="identidade" required>

  <label for="nomePai">Nome completo do pai:</label>
  <input type="text" id="nomePai" name="nomePai" required>

  <label for="nomeMae">Nome completo da mãe:</label>
  <input type="text" id="nomeMae" name="nomeMae" required>

  <label for="estadoCivil">Estado civil:</label>
  <input type="text" id="estadoCivil" name="estadoCivil" required>

  <label for="conjuge">Nome do cônjuge:</label>
  <input type="text" id="conjuge" name="conjuge">

  <label>Data do casamento:</label>
  <div class="date-group">
    <input type="text" name="diaCasamento" placeholder="DD" maxlength="2" inputmode="numeric" pattern="\d{1,2}">
    <input type="text" name="mesCasamento" placeholder="MM" maxlength="2" inputmode="numeric" pattern="\d{1,2}">
    <input type="text" name="anoCasamento" placeholder="AAAA" maxlength="4" inputmode="numeric" pattern="\d{4}">
  </div>

  <label for="filhos">Nome dos filhos:</label>
  <textarea id="filhos" name="filhos" rows="4"></textarea>

  <label for="nascimentoFilhos">Data de nascimento dos filhos:</label>
  <textarea id="nascimentoFilhos" name="nascimentoFilhos" rows="4"></textarea>

  <label for="endereco">Seu endereço:</label>
  <input type="text" id="endereco" name="endereco" required>

  <label for="email">Seu e-mail:</label>
  <input type="email" id="email" name="email" required>

  <label>Data da conversão e do batismo:</label>
  <div class="date-group">
    <input type="text" name="diaConversao" placeholder="DD" maxlength="2" inputmode="numeric" pattern="\d{1,2}">
    <input type="text" name="mesConversao" placeholder="MM" maxlength="2" inputmode="numeric" pattern="\d{1,2}">
    <input type="text" name="anoConversao" placeholder="AAAA" maxlength="4" inputmode="numeric" pattern="\d{4}">
  </div>

  <input type="submit" value="Enviar para WhatsApp">

  <p id="mensagem-aviso">
    ATENÇÃO: CASO SEJA CASADO(A), PEDIMOS GENTILMENTE QUE ENVIE UMA FOTO OU TRAGA UMA CÓPIA DA CERTIDÃO DE CASAMENTO.
    TAMBÉM SOLICITAMOS UMA FOTO OU CÓPIA DO CERTIFICADO DE BATISMO. AGRADECEMOS SUA COLABORAÇÃO.
  </p>
</form>

<script>
  function montarData(dia, mes, ano) {
    if ((!dia || dia.trim() === '') && (!mes || mes.trim() === '') && (!ano || ano.trim() === '')) return "Não informado";
    return `${dia.padStart(2, '0')}/${mes.padStart(2, '0')}/${ano}`;
  }

  document.getElementById('form').addEventListener('submit', function (event) {
    event.preventDefault();

    const nome = document.getElementById('nome').value;
    const cpf = document.getElementById('cpf').value;
    const identidade = document.getElementById('identidade').value;
    const nomePai = document.getElementById('nomePai').value;
    const nomeMae = document.getElementById('nomeMae').value;
    const estadoCivil = document.getElementById('estadoCivil').value;
    const conjuge = document.getElementById('conjuge').value;
    const filhos = document.getElementById('filhos').value;
    const nascimentoFilhos = document.getElementById('nascimentoFilhos').value;
    const endereco = document.getElementById('endereco').value;
    const email = document.getElementById('email').value;

    const dataNascimento = montarData(
      document.getElementsByName('diaNascimento')[0].value,
      document.getElementsByName('mesNascimento')[0].value,
      document.getElementsByName('anoNascimento')[0].value
    );

    const dataCasamento = montarData(
      document.getElementsByName('diaCasamento')[0].value,
      document.getElementsByName('mesCasamento')[0].value,
      document.getElementsByName('anoCasamento')[0].value
    );

    const conversaoBatismo = montarData(
      document.getElementsByName('diaConversao')[0].value,
      document.getElementsByName('mesConversao')[0].value,
      document.getElementsByName('anoConversao')[0].value
    );

    const mensagem = `*CADASTRO DE MEMBROS FAMÍLIA PHIL CHURCH ONLINE*%0A%0ANome completo: *${nome}*%0AData de nascimento: *${dataNascimento}*%0ACPF: *${cpf}*%0ARG: *${identidade}*%0ANome do pai: *${nomePai}*%0ANome da mãe: *${nomeMae}*%0AEstado civil: *${estadoCivil}*%0ANome do cônjuge: *${conjuge}*%0AData casamento: *${dataCasamento}*%0ANome dos filhos:%0A${filhos}%0AData nascimento dos filhos:%0A${nascimentoFilhos}%0ASeu endereço: *${endereco}*%0AEmail: *${email}*%0AData conversão/batismo: *${conversaoBatismo}*`;

    const numeroWhatsApp = '5521969148246';
    const url = `https://wa.me/${numeroWhatsApp}?text=${mensagem}`;
    window.open(url, '_blank');
  });
</script>

</body>
</html>
