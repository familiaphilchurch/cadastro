
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CADASTRO DE MEMBROS FAMÍLIA PHIL CHURCH ONLINE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 29px;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 280px;
      height: auto;
    }

    .titulo-container {
      max-width: 400px;
      text-align: center;
      margin-bottom: 20px;
    }

    .titulo-container h1 {
      color: #fff;
      font-size: 22px;
      font-weight: 600;
      margin: 0;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 8px 8px 20px rgba(0,0,0,0.5), -8px -8px 20px rgba(255,255,255,0.2);
      max-width: 400px;
      width: 100%;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 16px;
      font-weight: 600;
      margin: 6px 0;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #555;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f9f9f9;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.4), inset -2px -2px 5px rgba(255,255,255,0.3);
    }

    .date-group {
      display: flex;
      gap: 5px;
      margin-bottom: 0;
    }

    .date-group input:nth-child(1),
    .date-group input:nth-child(2) {
      width: 50px;
    }

    .date-group input:nth-child(3) {
      width: 80px;
    }

    .bairro-cep {
      display: flex;
      gap: 10px;
      width: 100%;
      margin-bottom: 15px;
    }

    .bairro-cep .bairro {
      flex: 2;
    }

    .bairro-cep .cep {
      flex: 1;
    }

  .btn-enviar {
    height: 50px;
    background-color: #25D366;
    color: white;
    font-weight: bold;
    font-size: 16px;
    border: 2px solid #fff; /* ← Borda branca adicionada aqui */
    border-radius: 8px;
    box-shadow: 4px 4px 10px rgba(0,0,0,0.4), -2px -2px 5px rgba(255,255,255,0.3);
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }

  .btn-enviar:hover {
    background-color: #128C7E;
    transform: scale(1.03);
    box-shadow: 6px 6px 14px rgba(0,0,0,0.5), -2px -2px 6px rgba(255,255,255,0.4);
  }

  #mensagem-aviso {
    font-weight: bold;
    color: #000;
    text-align: justify;
    border: 2px solid #ffcc00; /* Amarelada quase laranja */
    border-radius: 6px;
    padding: 10px;
    background-color: #fff8e1;
    margin-top: 20px;
  }
</style>

  </style>
</head>
<body>

<div class="logo-container">
  <img src="https://raw.githubusercontent.com/familiaphilchurch/cadastro/refs/heads/main/PhilChurch00.png" alt="Logo Phil Church">
</div>

<div class="titulo-container">
  <h1>CADASTRO DE MEMBROS FAMÍLIA PHIL CHURCH ONLINE</h1>
</div>

<form id="form">
  <label for="nome">Nome completo:</label>
  <input type="text" id="nome" name="nome" required>

  <label>Data de nascimento:</label>
  <div class="date-group">
    <input type="text" name="diaNascimento" placeholder="DD" maxlength="2" required>
    <input type="text" name="mesNascimento" placeholder="MM" maxlength="2" required>
    <input type="text" name="anoNascimento" placeholder="AAAA" maxlength="4" required>
  </div>

  <label for="cpf">CPF:</label>
  <input type="text" id="cpf" name="cpf" required>

  <label for="identidade">Identidade (RG):</label>
  <input type="text" id="identidade" name="identidade" required>

  <label for="nomePai">Nome completo do pai:</label>
  <input type="text" id="nomePai" name="nomePai" required>

  <label for="nomeMae">Nome completo da mãe:</label>
  <input type="text" id="nomeMae" name="nomeMae" required>

  <label for="estadoCivil">Estado civil:</label>
  <input type="text" id="estadoCivil" name="estadoCivil" required>

  <label for="conjuge">Nome do cônjuge:</label>
  <input type="text" id="conjuge" name="conjuge">

  <label>Data do casamento:</label>
  <div class="date-group">
    <input type="text" name="diaCasamento" placeholder="DD" maxlength="2">
    <input type="text" name="mesCasamento" placeholder="MM" maxlength="2">
    <input type="text" name="anoCasamento" placeholder="AAAA" maxlength="4">
  </div>

  <label for="filhos">Nome dos filhos:</label>
  <textarea id="filhos" name="filhos" rows="3"></textarea>

  <label for="nascimentoFilhos">Data de nascimento dos filhos:</label>
  <textarea id="nascimentoFilhos" name="nascimentoFilhos" rows="3"></textarea>

  <label for="endereco">Seu endereço:</label>
  <input type="text" id="endereco" name="endereco" required>

  <div class="bairro-cep">
    <div class="bairro">
      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" required>
    </div>
    <div class="cep">
      <label for="cep">CEP:</label>
      <input type="number" id="cep" name="cep" maxlength="8" required>
    </div>
  </div>

  <label for="email">Seu e-mail:</label>
  <input type="email" id="email" name="email" required>

  <label>Data da conversão e do batismo:</label>
  <div class="date-group">
    <input type="text" name="diaConversao" placeholder="DD" maxlength="2">
    <input type="text" name="mesConversao" placeholder="MM" maxlength="2">
    <input type="text" name="anoConversao" placeholder="AAAA" maxlength="4">
  </div>

  <input type="submit" value="Enviar para WhatsApp" class="btn-enviar">

  <p id="mensagem-aviso">
    ATENÇÃO: CASO SEJA CASADO(A), PEDIMOS GENTILMENTE QUE ENVIE UMA FOTO OU TRAGA UMA CÓPIA DA CERTIDÃO DE CASAMENTO.
    TAMBÉM SOLICITAMOS UMA FOTO OU CÓPIA DO CERTIFICADO DE BATISMO. AGRADECEMOS SUA COLABORAÇÃO.
  </p>
</form>

<script>
  function montarData(dia, mes, ano) {
    if ((!dia || dia.trim() === '') && (!mes || mes.trim() === '') && (!ano || ano.trim() === '')) return "Não informado";
    return `${dia.padStart(2, '0')}/${mes.padStart(2, '0')}/${ano}`;
  }

  document.getElementById('form').addEventListener('submit', function (event) {
    event.preventDefault();

    const nome = document.getElementById('nome').value;
    const cpf = document.getElementById('cpf').value;
    const identidade = document.getElementById('identidade').value;
    const nomePai = document.getElementById('nomePai').value;
    const nomeMae = document.getElementById('nomeMae').value;
    const estadoCivil = document.getElementById('estadoCivil').value;
    const conjuge = document.getElementById('conjuge').value;
    const endereco = document.getElementById('endereco').value;
    const bairro = document.getElementById('bairro').value;
    const cep = document.getElementById('cep').value;
    const email = document.getElementById('email').value;

    const dataNascimento = montarData(
      document.getElementsByName('diaNascimento')[0].value,
      document.getElementsByName('mesNascimento')[0].value,
      document.getElementsByName('anoNascimento')[0].value
    );

    const dataCasamento = montarData(
      document.getElementsByName('diaCasamento')[0].value,
      document.getElementsByName('mesCasamento')[0].value,
      document.getElementsByName('anoCasamento')[0].value
    );

    const dataConversao = montarData(
      document.getElementsByName('diaConversao')[0].value,
      document.getElementsByName('mesConversao')[0].value,
      document.getElementsByName('anoConversao')[0].value
    );

    const filhos = document.getElementById('filhos').value
      .split('\n')
      .filter(f => f.trim() !== '')
      .map(f => `*${f.trim()}*`)
      .join('%0A');

    const nascimentoFilhos = document.getElementById('nascimentoFilhos').value
      .split('\n')
      .filter(f => f.trim() !== '')
      .map(f => `*${f.trim()}*`)
      .join('%0A');

    const mensagem = `*CADASTRO DE MEMBROS FAMÍLIA PHIL CHURCH ONLINE*%0A%0A` +
      `Nome completo: *${nome}*%0A` +
      `Data de nascimento: *${dataNascimento}*%0A` +
      `CPF: *${cpf}*%0A` +
      `RG: *${identidade}*%0A` +
      `Nome do pai: *${nomePai}*%0A` +
      `Nome da mãe: *${nomeMae}*%0A` +
      `Estado civil: *${estadoCivil}*%0A` +
      `Nome do cônjuge: *${conjuge}*%0A` +
      `Data casamento: *${dataCasamento}*%0A%0A` +
      `Nome dos filhos:%0A${filhos}%0A%0A` +
      `Data nascimento dos filhos:%0A${nascimentoFilhos}%0A%0A` +
      `Endereço: *${endereco}*%0A` +
      `Bairro: *${bairro}*%0A` +
      `CEP: *${cep}*%0A` +
      `Email: *${email}*%0A` +
      `Data conversão/batismo: *${dataConversao}*`;

    const numeroWhatsApp = '5521969148246';
    const url = `https://wa.me/${numeroWhatsApp}?text=${mensagem}`;
    window.open(url, '_blank');
  });
</script>

</body>
</html>
