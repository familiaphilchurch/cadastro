<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CADASTRO DE MEMBROS FAMÍLIA PHIL CHURCH ONLINE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 29px;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 8px 8px 20px rgba(0,0,0,0.5), -8px -8px 20px rgba(255,255,255,0.2);
      box-sizing: border-box;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 280px;
      height: auto;
    }

    .titulo-container {
      width: 100%;
      max-width: 480px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin-bottom: 20px;
    }

    .titulo-container h1 {
      color: #ffffff;
      font-size: 22px;
      margin: 0;
      font-weight: 600;
    }

    .linha-bairro-cep {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
      width: 100%;
    }

    .linha-bairro-cep .campo {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .linha-bairro-cep .campo.cep input {
      width: 120px;
    }

    label {
      font-size: 16px;
      margin-bottom: 6px;
      margin-top: 0;
      display: block;
      text-align: left;
      font-weight: 600;
    }

    .date-group {
      margin-bottom: 0;
    }
    .date-group + label[for="cpf"] {
      margin-top: 0;
      margin-bottom: 2px;
    }

    form > .date-group:nth-of-type(2) {
      margin-bottom: 0;
    }
    form > .date-group:nth-of-type(2) + label[for="filhos"] {
      margin-top: 0;
      margin-bottom: 2px;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #555;
      box-sizing: border-box;
      font-size: 16px;
      outline: none;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.4), inset -2px -2px 5px rgba(255,255,255,0.3);
      background-color: #f9f9f9;
    }

    .date-group {
      display: flex;
      gap: 5px;
      width: 100%;
      margin-bottom: 15px;
    }

    .date-group input {
      padding: 5px 4px;
      font-size: 14px;
      text-align: center;
      border: 1px solid #555;
      border-radius: 4px;
      box-sizing: border-box;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.4), inset -2px -2px 5px rgba(255,255,255,0.3);
      background-color: #f9f9f9;
    }

    .date-group input:nth-child(1),
    .date-group input:nth-child(2) {
      width: 12%;
    }

    .date-group input:nth-child(3) {
      width: 15%;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #25D366;
      border: 4px solid #ffffff; /* borda branca generosa */
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.2s, transform 0.1s, border-color 0.3s;
      box-shadow: 4px 4px 10px rgba(0,128,85,0.6), -4px -4px 10px rgba(255,255,255,0.2);
    }

    input[type="submit"]:hover {
      background-color: #128C7E;
      border-color: #e0e0e0;
      box-shadow: 6px 6px 12px rgba(0,128,85,0.8), -6px -6px 12px rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    input[type="submit"]:active {
      box-shadow: inset 2px 2px 5px rgba(0,128,85,0.4), inset -2px -2px 5px rgba(255,255,255,0.2);
      transform: translateY(1px);
      border-color: #bbbbbb;
    }

    #mensagem-aviso {
      width: 100%;
      max-width: 480px;
      padding: 15px;
      background-color: #fff8dc;
      border-radius: 8px;
      border: 2px solid #FFA500;
      font-size: 15px;
      font-weight: bold;
      text-align: justify;
      color: #333;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2), inset -2px -2px 5px rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

<div class="logo-container">
  <img src="https://raw.githubusercontent.com/familiaphilchurch/cadastro/refs/heads/main/PhilChurch00.png" alt="Logo Phil Church">
</div>

<div class="titulo-container">
  <h1>CADASTRO DE MEMBROS FAMÍLIA PHIL CHURCH ONLINE</h1>
</div>

<div class="container">
  <form id="form">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label>Data de nascimento:</label>
    <div class="date-group">
      <input type="text" name="diaNascimento" placeholder="DD" maxlength="2" required>
      <input type="text" name="mesNascimento" placeholder="MM" maxlength="2" required>
      <input type="text" name="anoNascimento" placeholder="AAAA" maxlength="4" required>
    </div>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>

    <label for="identidade">Identidade (RG):</label>
    <input type="text" id="identidade" name="identidade" required>

    <label for="nomePai">Nome completo do pai:</label>
    <input type="text" id="nomePai" name="nomePai" required>

    <label for="nomeMae">Nome completo da mãe:</label>
    <input type="text" id="nomeMae" name="nomeMae" required>

    <label for="estadoCivil">Estado civil:</label>
    <input type="text" id="estadoCivil" name="estadoCivil" required>

    <label for="conjuge">Nome do cônjuge:</label>
    <input type="text" id="conjuge" name="conjuge">

    <label>Data do casamento:</label>
    <div class="date-group">
      <input type="text" name="diaCasamento" placeholder="DD" maxlength="2">
      <input type="text" name="mesCasamento" placeholder="MM" maxlength="2">
      <input type="text" name="anoCasamento" placeholder="AAAA" maxlength="4">
    </div>

    <label for="filhos">Nome dos filhos:</label>
    <textarea id="filhos" name="filhos" rows="3"></textarea>

    <label for="nascimentoFilhos">Data de nascimento dos filhos:</label>
    <textarea id="nascimentoFilhos" name="nascimentoFilhos" rows="3"></textarea>

    <label for="endereco">Seu endereço:</label>
    <input type="text" id="endereco" name="endereco" required>

    <div class="linha-bairro-cep">
      <div class="campo bairro">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>
      </div>
      <div class="campo cep">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" maxlength="9" pattern="\d{5}-?\d{3}" placeholder="00000-000" required>
      </div>
    </div>

    <label for="email">Seu e-mail:</label>
    <input type="email" id="email" name="email" required>

    <label>Data da conversão e do batismo:</label>
    <div class="date-group">
      <input type="text" name="diaConversao" placeholder="DD" maxlength="2">
      <input type="text" name="mesConversao" placeholder="MM" maxlength="2">
      <input type="text" name="anoConversao" placeholder="AAAA" maxlength="4">
    </div>

    <input type="submit" value="Enviar para WhatsApp">

    <p id="mensagem-aviso">
      ATENÇÃO: CASO SEJA CASADO(A), PEDIMOS GENTILMENTE QUE ENVIE UMA FOTO OU TRAGA UMA CÓPIA DA CERTIDÃO DE CASAMENTO.
      TAMBÉM SOLICITAMOS UMA FOTO OU CÓPIA DO CERTIFICADO DE BATISMO. AGRADECEMOS SUA COLABORAÇÃO.
    </p>
  </form>
</div>

<script>
  function montarData(dia, mes, ano) {
    if ((!dia || dia.trim() === '') && (!mes || mes.trim() === '') && (!ano || ano.trim() === '')) return "Não informado";
    return `${dia.padStart(2, '0')}/${mes.padStart(2, '0')}/${ano}`;
  }

  document.getElementById('form').addEventListener('submit', function (event) {
    event.preventDefault();

    const nome = document.getElementById('nome').value.trim();
    const cpf = document.getElementById('cpf').value.trim();
    const identidade = document.getElementById('identidade').value.trim();
    const nomePai = document.getElementById('nomePai').value.trim();
    const nomeMae = document.getElementById('nomeMae').value.trim();
    const estadoCivil = document.getElementById('estadoCivil').value.trim();
    const conjuge = document.getElementById('conjuge').value.trim();
    const endereco = document.getElementById('endereco').value.trim();
    const bairro = document.getElementById('bairro').value.trim();
    const cep = document.getElementById('cep').value.trim();
    const email = document.getElementById('email').value.trim();

    const dataNascimento = montarData(
      document.getElementsByName('diaNascimento')[0].value.trim(),
      document.getElementsByName('mesNascimento')[0].value.trim(),
      document.getElementsByName('anoNascimento')[0].value.trim()
    );

    const dataCasamento = montarData(
      document.getElementsByName('diaCasamento')[0].value.trim(),
      document.getElementsByName('mesCasamento')[0].value.trim(),
      document.getElementsByName('anoCasamento')[0].value.trim()
    );

    const dataConversao = montarData(
      document.getElementsByName('diaConversao')[0].value.trim(),
      document.getElementsByName('mesConversao')[0].value.trim(),
      document.getElementsByName('anoConversao')[0].value.trim()
    );

    let filhosRaw = document.getElementById('filhos').value.trim();
    let filhos = filhosRaw
      ? filhosRaw.split('\n').filter(f => f.trim() !== '').map(f => `*${f.trim()}*`).join('%0A')
      : "Não informado";

    let nascimentoFilhosRaw = document.getElementById('nascimentoFilhos').value.trim();
    let nascimentoFilhos = nascimentoFilhosRaw
      ? nascimentoFilhosRaw.split('\n').filter(f => f.trim() !== '').map(f => `*${f.trim()}*`).join('%0A')
      : "Não informado";

    const mensagem =
      `*CADASTRO DE MEMBROS FAMÍLIA PHIL CHURCH ONLINE*%0A%0A` +
      `Nome completo: *${nome}*%0A` +
      `Data de nascimento: *${dataNascimento}*%0A` +
      `CPF: *${cpf}*%0A` +
      `RG: *${identidade}*%0A` +
      `Nome do pai: *${nomePai}*%0A` +
      `Nome da mãe: *${nomeMae}*%0A` +
      `Estado civil: *${estadoCivil}*%0A` +
      `Nome do cônjuge: *${conjuge || "Não informado"}*%0A` +
      `Data casamento: *${dataCasamento}*%0A` +
      `%0ANome dos filhos:%0A${filhos}%0A%0A` +
      `Data nascimento dos filhos:%0A${nascimentoFilhos}%0A%0A` +
      `Endereço: *${endereco}*%0A` +
      `Bairro: *${bairro}*%0A` +
      `CEP: *${cep}*%0A` +
      `Email: *${email}*%0A` +
      `Data conversão/batismo: *${dataConversao}*`;

    const numeroWhatsApp = '5522974019185';
    const url = `https://wa.me/${numeroWhatsApp}?text=${mensagem}`;
    window.open(url, '_blank');
  });
</script>

</body>
</html>
