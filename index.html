<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #000000; /* fundo preto */
    }
    form {
      background-color: #ffffff; /* formulário branco */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #aaa;
      box-sizing: border-box;
      font-size: 14px;
    }
    textarea {
      resize: none; /* impede redimensionamento manual */
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #25D366;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>

<form id="form">
  <label for="nome">Nome completo:</label>
  <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

  <label for="dataNascimento">Data de nascimento:</label>
  <input type="date" id="dataNascimento" name="dataNascimento" required>

  <label for="cpf">CPF:</label>
  <input type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF">

  <label for="identidade">Identidade:</label>
  <input type="text" id="identidade" name="identidade" required placeholder="Digite sua identidade">

  <label>Nome completo do pai e da mãe:</label>
  <label for="pai">Pai:</label>
  <input type="text" id="pai" name="pai" placeholder="Digite o nome do pai">

  <label for="mae">Mãe:</label>
  <input type="text" id="mae" name="mae" placeholder="Digite o nome da mãe">

  <label for="estadoCivil">Estado civil:</label>
  <input type="text" id="estadoCivil" name="estadoCivil" required placeholder="Digite seu estado civil">

  <label for="conjuge">Nome do cônjuge:</label>
  <input type="text" id="conjuge" name="conjuge" placeholder="Digite o nome do cônjuge">

  <label for="dataCasamento">Data do casamento:</label>
  <input type="date" id="dataCasamento" name="dataCasamento">

  <label for="filhos">Nome dos filhos:</label>
  <textarea id="filhos" name="filhos" rows="3" placeholder="Digite os nomes dos filhos"></textarea>

  <label for="nascimentoFilhos">Data de nascimento dos filhos:</label>
  <input type="text" id="nascimentoFilhos" name="nascimentoFilhos" placeholder="Digite a data de nascimento dos filhos">

  <label for="endereco">Endereço:</label>
  <input type="text" id="endereco" name="endereco" required placeholder="Digite seu endereço">

  <label for="email">Seu e-mail:</label>
  <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

  <label for="conversaoBatismo">Data da conversão e do batismo:</label>
  <input type="text" id="conversaoBatismo" name="conversaoBatismo" placeholder="Digite a data da conversão e do batismo">

  <input type="submit" value="Enviar para WhatsApp">
</form>

<script>
  document.getElementById('form').addEventListener('submit', function (event) {
    event.preventDefault(); // impede o envio padrão

    const dados = {
      Nome: document.getElementById('nome').value,
      "Data de Nascimento": document.getElementById('dataNascimento').value,
      CPF: document.getElementById('cpf').value,
      Identidade: document.getElementById('identidade').value,
      Pai: document.getElementById('pai').value,
      Mãe: document.getElementById('mae').value,
      "Estado Civil": document.getElementById('estadoCivil').value,
      Cônjuge: document.getElementById('conjuge').value,
      "Data Casamento": document.getElementById('dataCasamento').value,
      Filhos: document.getElementById('filhos').value,
      "Nascimento Filhos": document.getElementById('nascimentoFilhos').value,
      Endereço: document.getElementById('endereco').value,
      Email: document.getElementById('email').value,
      "Conversão e Batismo": document.getElementById('conversaoBatismo').value
    };

    const mensagemTexto = Object.entries(dados)
      .map(([campo, valor]) => `${campo}: ${valor}`)
      .join('%0A');

    const numeroWhatsApp = '5521969148246'; // número de destino
    const url = `https://wa.me/${numeroWhatsApp}?text=${mensagemTexto}`;

    window.open(url, '_blank');
  });
</script>

</body>
</html>
